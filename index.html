<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Practica 5</title>
</head>
<body>
    <div class='container'>
        <h1>Aplicacion Calculadora</h1>
    <form id="forma" >
        <div class='mb-3'>
            <label for='operandoA'>Operando A</label>
            <input type="number" class="form-control"
            placeholder="Digita operador A" id='operandoA'>
        </div>
        <div class='mb-3'>
            <label for='operandoB'>Operando B</label>
            <input type="number" class="form-control"
            placeholder="Digita operador B" id='operandoB'>
        </div>

    </form>
    <button class='btn btn-primary mb-3' onclick='sumar()';
    >Sumar</button>
    <div id='resultadoSuma'></div>
    <button class='btn btn-primary mb-3' onclick='resta()';
    >Resta</button>
    <div id='resultadoResta'></div>
    <button class='btn btn-primary mb-3' onclick='limpiar()';
    >Limpiar</button>

  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
